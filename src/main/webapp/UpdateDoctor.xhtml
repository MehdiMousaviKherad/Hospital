<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h1>
        update doctor entity
    </h1>
    <br/>
    <h:form>
        <h:outputLabel>enter doctor id:</h:outputLabel>
        <h:inputText value="#{doctor.id} "/><br/>
        Name:<h:inputText value="#{doctor.name}"/><br/>
        LastName:<h:inputText value="#{doctor.lastName}"/><br/>
        NationalCode:<h:inputText value="#{doctor.nationalCode}"/><br/>
        Education:<h:inputText value="#{doctor.education}"/><br/>
        <h:commandButton value="send" actionListener="#{doctorService.updateEntity( doctor.id , doctor)}"/>
    </h:form>
</f:view>
</html>
